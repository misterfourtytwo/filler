<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konstruktor - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007AFF;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #0056CC;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            border-top-color: #007AFF;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist. Redirecting to Konstruktor...</p>
        <div id="loading">
            <div class="spinner"></div>
            Redirecting...
        </div>
        <br><br>
        <a href="/" class="btn">Go to Konstruktor</a>
    </div>

    <script>
        // Redirect to main app after a short delay
        setTimeout(function() {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
